<!DOCTYPE html>
<html lang="en">

<head>
	<title>Intuit BootCamp Donations Form</title>
	<link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="libs/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/donation-form.css" rel="stylesheet">
</head>

<body>
	<h1>BootCamp Donations Form</h1>


	<form class="input-form">

		<div class="form-group">
			<label for="cvv">Donation Amount</label>
			<input type="number" class="form-control" name="donation-amt" id="donation-amt" placeholder="Enter Donation Amount">
		</div>

		<div class="form-group">
			<label for="fname">Name on Card:</label>
			<input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
		</div>

		<div class="form-group">
			<label for="cc">Card Type</label>
			<select class="form-control">
				<option>--Select Card Type--</option>
				<option>VISA</option>
				<option>MasterCard</option>
				<option>AMEX</option>
			</select>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Card Number</label>
			<input type="text" class="form-control" name="card-number" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx">
		</div>

		<div class="form-group">
			<label for="expiry-month">Card Expiration Date</label>
			
			<div class="row">
				<div class="col-md-6">
					<select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
						<option>Month</option>
						<option value="01">Jan (01)</option>
						<option value="02">Feb (02)</option>
						<option value="03">Mar (03)</option>
						<option value="04">Apr (04)</option>
						<option value="05">May (05)</option>
						<option value="06">June (06)</option>
						<option value="07">July (07)</option>
						<option value="08">Aug (08)</option>
						<option value="09">Sep (09)</option>
						<option value="10">Oct (10)</option>
						<option value="11">Nov (11)</option>
						<option value="12">Dec (12)</option>
					</select>
				</div>

				<div class="col-md-6">
					<select class="form-control" name="expiry-year">
						<option>Year</option>
						<option value="15">2015</option>
						<option value="16">2016</option>
						<option value="17">2017</option>
						<option value="18">2018</option>
						<option value="19">2019</option>
						<option value="20">2020</option>
						<option value="21">2021</option>
						<option value="22">2022</option>
						<option value="23">2023</option>
					</select>  

				</div>
			</div>

		</div>

		<div class="form-group">
			<label for="cvv">CVV</label>
			<input type="number" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
		</div>

		<div class="form-group">
			<label for="addr">Billing Address</label>
			<input type="text" class="form-control" name="addr" id="addr" placeholder="Please Enter Billing Address">
		</div>


		<div class="form-group">
			<label for="Comments">Comments</label>
			<textarea class="form-control" rows="3"></textarea>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	


	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
