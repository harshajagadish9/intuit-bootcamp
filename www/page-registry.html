<!DOCTYPE html>
<html lang="en">

<head>
	<title>Intuit BootCamp Page Registry</title>
	<link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="libs/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/contact-form.css" rel="stylesheet">
</head>

<body>
	<h1>BootCamp Page Registry</h1>


	<form class="input-form">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" placeholder="Page Title">
		</div>

		<div class="form-group">
			<label for="datec">Date Created</label>
			<input type="date" class="form-control" id="datec" placeholder="Date Created">
		</div>

		<div class="form-group">
			<label for="category">Category</label>
			<input type="text" class="form-control" id="category" placeholder="Page Category">
		</div>

		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" class="form-control" id="author" placeholder="Author Name">
		</div>


		<div class="form-group">
			<label for="route">Route for the page:</label>
			<input type="text" class="form-control" id="route" placeholder="Page Relative URL">
		</div>

		<div class="form-group">
			<label for="Comments">Comments</label>
			<textarea class="form-control" rows="3"></textarea>
		</div>

		<button type="submit" class="btn btn-default">Add Galery Item</button>
	</form>
	


	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
