<!DOCTYPE html>
<html lang="en">

<head>
	<title>Intuit BootCamp Forms Demo</title>
	<link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="libs/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/contact-form.css" rel="stylesheet">
</head>

<body>
	<h1>BootCamp Form Demo</h1>


	<form class="input-form">
		<div class="form-group">
			<label for="fname">First Name</label>
			<input type="text" class="form-control" id="fname" placeholder="first name">
		</div>

		<div class="form-group">
			<label for="lname">Last Name</label>
			<input type="text" class="form-control" id="lname" placeholder="last name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="tel" class="form-control" id="phone" placeholder="Phone Number">
		</div>

		<div class="form-group">
			<label for="Comments">Comments</label>
			<textarea class="form-control" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="Comments">Reason for contacting us:</label>
			<select class="form-control">
				<option>Compliment</option>
				<option>Complain</option>
				<option>Feedback</option>
			</select>
		</div>


		<div class="form-group">
			<label for="radio">Best way to contact:</label>
			<div class="radio">
				<label><input type="radio"  name="optradio">Telephone</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio">Email</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio" >Fax</label>
			</div>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	


	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
